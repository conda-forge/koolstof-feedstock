{% set name = "koolstof" %}
{% set version = "0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/koolstof-{{ version }}.tar.gz
  sha256: 4634f0bd8345a10c5bac4d592c1569543d115456d0883a925c2bd1ba753dba1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - calkulate
    - matplotlib-base
    - numpy
    - pandas
    - pyco2sys
    - scikit-learn
    - scipy
    - seaborn

test:
  imports:
    - koolstof
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Miscellaneous tools for marine carbonate chemistry
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/koolstof

extra:
  recipe-maintainers:
    - mvdh7
