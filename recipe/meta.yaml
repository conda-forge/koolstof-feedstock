{% set name = "koolstof" %}
{% set version = "0.29" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/koolstof-{{ version }}.tar.gz
  sha256: 159d5763e363c293981306121db18408f4b07df5a1cd4a3f9c3167f059eccc27

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - calkulate
    - matplotlib-base
    - numpy
    - pandas
    - pyco2sys
    - scikit-learn
    - scipy
    - seaborn

test:
  imports:
    - koolstof
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Miscellaneous tools for marine carbonate chemistry
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/koolstof

extra:
  recipe-maintainers:
    - mvdh7
